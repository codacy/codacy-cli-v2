name: lizard
description: Lizard code complexity analyzer
runtime: python
runtime_binaries:
  package_manager: python3
  execution: python3
binaries:
  - name: python
    path: "venv/bin/python3"
formatters:
  - name: xml
    flag: "--xml"
  - name: csv
    flag: "--csv"
  - name: html
    flag: "--html"
output_options:
  file_flag: "-o"
analysis_options:
  default_path: "." 