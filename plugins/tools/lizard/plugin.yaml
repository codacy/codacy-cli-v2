name: lizard
description: Lizard is an extensible Cyclomatic Complexity Analyzer for many programming languages.
default_version: 1.17.19
runtime: python
runtime_binaries:
  package_manager: python3
  execution: python3
binaries:
  - name: python
    path: "venv/bin/python3"
output_options:
  file_flag: "-o"
analysis_options:
  default_path: "." 