name: pylint
description: Python linter
runtime: python
runtime_binaries:
  package_manager: python3
  execution: python3
binaries:
  - name: python
    path: "venv/bin/python3"
formatters:
  - name: json
    flag: "--output-format=json"
output_options:
  file_flag: "--output"
analysis_options:
  default_path: "." 