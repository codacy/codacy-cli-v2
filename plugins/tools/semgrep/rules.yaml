  - pattern: "http.DefaultClient.Get(...)"
  - pattern: "http.DefaultClient.Post(...)"
  - pattern: "http.DefaultClient.PostForm(...)"
  - pattern: "http.NewRequestWithContext($CONTEXT, $METHOD, ...)"
  - pattern: "ftp.Dial(...)"
  - pattern: "ldap.DialURL(...)"
  - pattern: "smtp.Dial(...)"
