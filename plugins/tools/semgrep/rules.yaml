    entropy should be used when generating the key if use of Blowfish is required.
  metadata:
    category: "security"
    cwe: "CWE-326"
    shortDescription: "Inadequate Encryption Strength"
    technology:
    - "scala"
    security-severity: "Medium"
  patterns:
