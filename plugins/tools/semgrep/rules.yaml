  - pattern-inside: |
        import jinja2
        ...
  - pattern-not: "jinja2.Environment(..., autoescape=True, ...)"
  - pattern-not: "jinja2.Environment(..., autoescape=jinja2.select_autoescape(...),...)"
  - pattern-not: "jinja2.Environment(..., autoescape=select_autoescape(...), ...)"
  - pattern: "jinja2.Environment(...)"
