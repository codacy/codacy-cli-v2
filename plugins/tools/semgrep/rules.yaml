        if (safeOffset < buf.length) {
          buf.writeUInt8(0, safeOffset);
          buf.writeUInt16LE(0, safeOffset);
          buf.writeUInt16BE(0, safeOffset);
          buf.writeUInt32LE(0, safeOffset);
          buf.writeUInt32BE(0, safeOffset);
