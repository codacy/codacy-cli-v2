      def add(a, b)
        a + b
      end
    end

    # Safer alternative using send
    calculator = Calculator.new
    method = params[:operation] # Example: 'add' or 'subtract'
    a = params[:a].to_i
    b = params[:b].to_i

    if calculator.respond_to?(method)
      result = calculator.send(method, a, b)
    else
      puts "Invalid operation"
    end
    ```

