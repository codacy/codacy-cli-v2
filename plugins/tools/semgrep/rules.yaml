        ...
        $TOKEN. ... .sign("...")
    - pattern: $JOSE.jwtVerify( $TKN, "...", ... )
    - patterns:
      - pattern-either:
        - patterns:
          - pattern-inside: |
              var $KEY = $X
                ...
          - pattern-either:
            - pattern: new $JOSE.SignJWT(...). ... .sign($KEY)
            - patterns:
              - pattern: |
                  var $TOKEN = new $JOSE.SignJWT(...). ...
                  ...
                  $TOKEN. ... .sign($KEY)
              - pattern: $TOKEN. ... .sign($KEY)
            - pattern: $JOSE.jwtVerify( $TKN, $KEY, ... )
        - pattern: new $JOSE.SignJWT(...). ... .sign($X)
        - patterns:
          - pattern: |
              var $TOKEN = new $JOSE.SignJWT(...). ...
              ...
              $TOKEN. ... .sign($X)
