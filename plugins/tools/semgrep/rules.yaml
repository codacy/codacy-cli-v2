  - pattern-not: "public void validate() { ... }"
  severity: "WARNING"
- id: scala_inject_rule-AWSQueryInjection
  languages:
  - "scala"
  message: |
    Constructing SimpleDB queries containing user input can allow an attacker to view unauthorized
    records.
  metadata:
    category: "security"
    cwe: "CWE-943"
