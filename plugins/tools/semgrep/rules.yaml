    batch up the data into a list and invoke the operation once on that
    list of data outside the loop.
  patterns:
    - pattern-either:
        - pattern-inside: |
            for (...) {
              ...
            }
        - pattern-inside: |
            while (...) {
              ...
            }
        - pattern-inside: |
            do {
              ...
            } while (...);
    - pattern-either:
      - pattern: |
          Messaging.sendEmail(...);
      - pattern: |
          Approval.ProcessSubmitRequest $REQUEST = new Approval.ProcessSubmitRequest();
      - pattern: |
          System.enqueueJob(...);
      - pattern: |
          System.schedule(...);
      - pattern: |
          System.scheduleBatch(...);
