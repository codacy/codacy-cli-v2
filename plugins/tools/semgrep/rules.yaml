  pattern-sources:
  - pattern: "(javax.servlet.http.HttpServletRequest $REQ).getParameter(...);"
  - pattern: "(javax.servlet.http.HttpServletRequest $REQ).getParameterNames();"
  - pattern: "(javax.servlet.http.HttpServletRequest $REQ).getParameterValues(...);"
