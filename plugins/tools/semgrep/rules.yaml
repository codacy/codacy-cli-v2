    - "A03:2021-Injection"
    cwe: "CWE-348"
    shortDescription: "Use of less trusted source"
    technology:
    - "scala"
    security-severity: "Info"
  mode: "taint"
  pattern-sinks:
  - pattern: "<...$VAR...>"
  pattern-sources:
  - patterns:
    - pattern-inside: |
        @javax.jws.WebMethod(...)
