  - pattern: "javax.crypto.Cipher.getInstance(\"$ALG\",...)"
  - metavariable-regex:
      metavariable: "$ALG"
      regex: ".*NoPadding.*"
  severity: "WARNING"
- id: scala_crypto_rule-WeakMessageDigest
  languages:
  - "scala"
  message: |
    DES is considered strong ciphers for modern applications. Currently, NIST recommends the usage
