name: java
description: Java Runtime Environment
download:
  url_template: "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.10%2B7/OpenJDK17U-jdk_{{.Arch}}_{{.OS}}_hotspot_17.0.10_7.{{.Extension}}"
  file_name_template: "jdk-17.0.10+7"
  extension:
    default: "tar.gz"
  arch_mapping:
    "386": "x86-32"
    "amd64": "x64"
    "arm": "arm"
    "arm64": "aarch64"
  os_mapping:
    "darwin": "mac"
    "linux": "linux"
binaries:
  - name: java
    path: "bin/java" 